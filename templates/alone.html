{% extends index.html %}

{% block title %}
单独
{% end block %}

{% block head %}
        img{
            width: 400px;
            height: 400px;
        }
{% end block %}

{% block content %}
<span>this is alone page!!!</span>
<div>
{% if id %}
        {% if int(id) == 0 %}
        <img src="{{ static_url('timg.jpg') }}"></img>
        {% else %}
        <img src="{{ static_url('timg{}.jpg'.format(id)) }}"></img>
        {% end %}
    {% end for%}
{% end block %}
</div>
